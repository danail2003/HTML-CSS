<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="workWeek">
            <article class="days">
                <h3>Workweek</h3>
                <div class="week">
                    <p>1 Monday</p>
                    <p>2 Tuesday</p>
                    <p>3 Wednesday</p>
                    <p>4 Thursday</p>
                    <p>5 Friday</p>
                </div>
            </article>
            <article class="reminders">REMINDERS</article>
        </section>
        <section class="weekend">
            <article class="weekendDays">
                <h3>Weekend</h3>
                <div class="weekend">
                    <p class="saturday">6 Saturday</p>
                    <p class="sunday">7 Sunday</p>
                </div>
            </article>
            <article class="specialDates">SPECIAL DATES</article>
        </section>
    </div>
</body>

</html>
