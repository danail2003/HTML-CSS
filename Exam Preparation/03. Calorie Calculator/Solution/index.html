<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="general">
        <img src="../Requirements-and-Resources/image/image.png">
    </div>
    <div class="container">
        <h2>CALORIE CALCULATOR</h2>
        <div class="spans">
            <span class="standart">Standart units (US)</span>
            <span class="metric">Metric units</span>
        </div>
        <div class="gender-age">
            <div class="inputs">
                <label>Gender</label>
                <select name="Female" placeholder="Female" class="joint">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="inputs">
                <label>Age</label>
                <input type="" placeholder="Years...">
            </div>
        </div>
        <div class="gender-age">
            <div class="inputs weight">
                <label>Weight</label>
                <input type="" placeholder="Pounds...">
            </div>
        </div>
        <div class="gender-age">
            <div class="inputs">
                <label>Height</label>
                <input type="" placeholder="Feet..." class="joint">
            </div>
            <div class="inputs only">
                <input type="text" placeholder="Inches...">
            </div>
        </div>
        <div class="button">
            <button>Calculate</button>
        </div>
    </div>
</body>

</html>
