<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label>
                    First Name<input type="text" placeholder="George" autofocus>
                </label>
            </div>
            <br>
            <div>
                <label>
                    Last Name<input type="text" placeholder="Devis">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender">
                    Other<input type="radio" name="gender">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Preferred contact method: Email<input type="radio" name="contact"> Phone<input type="radio"
                        name="contact">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Email<input type="email" placeholder="your@email.com">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Phone<input type="text" placeholder="+359885236225">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Town<select name="towns">
                        <option value="Varna">Varna</option>
                        <option value="Plovdiv">Plovdiv</option>
                        <option value="Burgas">Burgas</option>
                        <option value="Sofia">Sofia</option>
                        <option value="Pleven">Pleven</option>
                    </select>
                </label>
            </div>
            <br>
            <div>
                <label>
                    Age<input type="number" min="18" max="70">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Programming language<input type="text">
                    <datalist>
                    <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Other">Other</option>
                    </datalist>
                </label>
            </div>
            <br>
            <div>
                <label>
                    <textarea cols="20" rows="5" placeholder="More information..."></textarea>
                </label>
            </div>
            <br>
            <div>
                <label>
                    <input type="checkbox" checked>I agree the Terms and Conditions
                </label>
            </div>
            <br>
            <div>
                <label>
                    <input type="submit" value="Send">
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
