<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <form>
	    <legend>Login</legend>
	    <div class="all-form">

                    <label>Password</label>

	        </div>
	    </div>
            <input type="submit" value="Login">
        </form>
</body>

</html>
