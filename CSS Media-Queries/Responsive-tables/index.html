<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="desktop">
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Job Title</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>James</td>
                    <td>Matman</td>
                    <td>Chief Sandwich Eater</td>
                </tr>
                <tr class="secondPerson">
                    <td>Jon</td>
                    <td>Doe</td>
                    <td>Chief Executive Eater</td>
                </tr>
            </tbody>
        </table>
    </article>
    <article class="mobile-table">
        <table>
                <tr>
                    <td>First Name <small>James</small></td>
                </tr>
		<tr>
		    <td>Last Name <small>Matman</small></td>
		</tr>
		<tr>
		    <td>Job Title <small>Chief Sandwich Eater</small></td>
		</tr>
                <tr class="white">
                    <td>First Name <small>Jon</small></td>
                </tr>
		<tr class="white">
		    <td>Last Name <small>Doe</small></td>
		</tr>
		<tr class="white">
		    <td>Job Title <small>Chief Executive Eater</small></td>
		</tr>	
        </table>
    </article>
</body>

</html>
